<!DOCTYPE html>
<html>
<head>
  <title>vue.js</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="login-example">
  <user-login></user-login>
</div>

<script type="text/x-template" id="login-template">
  <div id="login-template">
    <div>
      <input type="text" placeholder="USER ID" v-on:input="userid=$event.target.value" v-bind:value="userid">
    </div>
    <div>
      <input type="password" placeholder="PASSWORD" v-on:input="password=$event.target.value" v-bind:value="password">
    </div>
    <button v-on:click="login">LOGIN</button>
  </div>
</script>
  
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="app.js"></script>
</body>
</html>
