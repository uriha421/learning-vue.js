<!DOCTYPE html>
<html>
<head>
  <title>vue.js</title>
</head>
<body>
<div id="item-counter">
  <div v-for="item in items" v-bind:key="item.name">
    {{ item.name }}: <counter-button v-on:increment="incrementCartStatus()"></counter-button>
  </div>
  <p>{{ total }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="app.js"></script>
</body>
</html>
